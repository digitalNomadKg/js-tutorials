<!Doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/public/css/style.css">

</head>

<body class="text-center">
 
  <main class="form-signin">
    <form action="/" class="form-signup" method="POST">
      <img class="mb-4" src="/public/img/logo.png" alt="opps seems logo is broken" width="100" height="100">
      <h1 class="h4 mb-3 fw-normal">Party Maker Newsletter</h1>
      <p class="h5 mb-3 fw-normal">Sign up</p>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>


      <p class="mt-5 mb-3 text-muted">&copy; Tim Kirves 2021</p>
    </form>
  </main>

</body>

</html>
